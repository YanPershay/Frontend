<!DOCTYPE html>
<html>

<head>
    <title>Change color</title>
    <link href="cssJs.css" rel="stylesheet" type="text/css"/>

    <script type="text/javascript">
    
        window.onload  = function(){

            var button = document.getElementsByTagName("input")[0];

            button.onclick = function(){
                var div = document.getElementsByTagName("div")[0];
                div.style.backgroundColor = "green";
            }

            button.ondblclick = function(){
                var div = document.getElementsByTagName("div")[0];
                div.style.backgroundColor = "red";
            }

            var classButton = document.getElementById("classButton");

            classButton.onclick = function(){
               document.getElementById("myDiv").className = "class1";
            }

        }
    
    </script>

</head>

<body>

   <div id="myDiv"></div>
   <input type="button" value="Change color"/>
   <input id="classButton" type="button" value="Change by class"/>

</body>

</html>
